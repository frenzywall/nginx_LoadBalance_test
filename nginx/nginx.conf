events {}

http {
    upstream backend {
        server backend1:5000;
        server backend2:5000;
        server backend3:5000;
    }

    server {
        listen 80;
        server_name hello.com;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
