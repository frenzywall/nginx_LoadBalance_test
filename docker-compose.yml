services:
  backend1:
    build:
      context: ./backend
    container_name: backend1
    environment:
      - INSTANCE_ID=1
    networks:
      - app-network

  backend2:
    build:
      context: ./backend
    container_name: backend2
    environment:
      - INSTANCE_ID=2
    networks:
      - app-network

  backend3:
    build:
      context: ./backend
    container_name: backend3
    environment:
      - INSTANCE_ID=3
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
